<!DOCTYPE html>
<html>
<head>
    <title>મારી શાળાની વેબસાઈટ</title>
    <style>
        /* આ CSS છે જે ડિઝાઇન બનાવશે */
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .box { background: white; width: 300px; margin: 20px auto; padding: 20px; border-radius: 10px; shadow: 2px 2px 10px grey; }
        h1 { color: blue; }
        button { background: green; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h1>નમસ્તે!</h1>
        <p>આ મારી પહેલી વેબસાઈટ છે.</p>
        <button onclick="sayHello()">અહીં ક્લિક કરો</button>
    </div>

    <script>
        // આ JavaScript છે જે એક્શન આપશે
        function sayHello() {
            alert("તમારું સ્વાગત છે!");
        }
    </script>

</body>
</html>
