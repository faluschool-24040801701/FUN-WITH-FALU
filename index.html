    <title>ફલુ અનુપમ પ્રાથમિક શાળા પીએમશ્રી-ગુજરાત</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e3c72; --secondary: #ff9800; --accent: #00d2ff; --bg: #f4f7f6; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Hind Vadodara', sans-serif; margin: 0; background-color: var(--bg); padding-bottom: 90px; }

        /* હેડર - નવી શૈક્ષણિક બેકગ્રાઉન્ડ ઈમેજ */
        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), 
                        url('https://files.catbox.moe/p4m8m6.jpg'); 
            background-size: cover; background-position: center;
            height: 55vh; display: flex; justify-content: center; align-items: center;
            color: white; text-align: center; border-bottom: 8px solid var(--secondary);
        }

        .hero-box { 
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(8px); 
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .school-title { font-size: 2.2rem; margin: 0; font-weight: 700; line-height: 1.4; }

        /* આધુનિક ફ્લોટિંગ મેનુ */
        .modern-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 60, 114, 0.9); backdrop-filter: blur(15px);
            padding: 12px 30px; border-radius: 50px; display: flex; gap: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); z-index: 2000; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; font-size: 0.8rem; transition: 0.3s; }
        .nav-item span { font-size: 1.3rem; margin-bottom: 2px; }
        .nav-item:hover { color: var(--secondary); transform: translateY(-3px); }

        /* IKS & Thought વિભાગ */
        .info-bar { background: #1e3c72; color: white; padding: 12px 0; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .iks-container { background: #fffcf5; border-top: 4px solid #d35400; border-bottom: 4px solid #d35400; padding: 18px 0; margin: 20px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .container { padding: 20px; max-width: 1100px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border-left: 8px solid var(--primary); }
