<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ફલુ અનુપમ પ્રાથમિક શાળા પીએમશ્રી-ગુજરાત</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1e3c72; 
            --secondary: #ff9800; 
            --accent: #00d2ff;
            --bg: #f4f7f6; 
        }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Hind Vadodara', sans-serif; margin: 0; background-color: var(--bg); color: #333; }

        /* આકર્ષક પ્રોફેશનલ હેડર */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), 
                        url('https://images.pexels.com/photos/5212345/pexels-photo-5212345.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover; background-position: center;
            height: 70vh; display: flex; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 20px;
            border-bottom: 8px solid var(--secondary);
        }

        .hero-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        /* મલ્ટીકલર નામ ડિઝાઇન */
        .school-name { font-size: 2.8rem; margin: 0; font-weight: 700; line-height: 1.2; }
        .color-1 { color: #ffffff; } /* સફેદ */
        .color-2 { color: #ff9800; } /* કેસરી */
        .color-3 { color: #00d2ff; } /* વાદળી */

        .pm-badge { 
            background: var(--secondary); color: white; 
            padding: 8px 25px; border-radius: 50px; 
            font-weight: bold; margin-top: 20px; 
            display: inline-block; font-size: 1.1rem;
            letter-spacing: 1px; box-shadow: 0 4px 15px rgba(255,152,0,0.4);
        }

        .dias-code {
            margin-top: 15px; font-size: 1.3rem; font-weight: 600;
            background: rgba(0,0,0,0.5); padding: 5px 20px;
            border-radius: 10px; border: 1px dashed var(--accent);
            display: inline-block;
        }

        /* નેવિગેશન */
        nav {
            background: white; position: sticky; top: 0;
            display: flex; justify-content: center; overflow-x: auto;
            padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 1000;
        }

        nav a {
            text-decoration: none; color: var(--primary); padding: 10px 20px;
            margin: 0 8px; font-weight: 600; border-radius: 12px; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }

        nav a:hover { background: var(--primary); color: white; transform: translateY(-3px); }

        .container { padding: 30px; max-width: 1000px; margin: auto; }

        .card {
            background: white; border-radius: 25px; padding: 35px;
            margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        h2 { color: var(--primary); font-size: 1.8rem; margin-top: 0; position: relative; padding-bottom: 10px; }
        h2::after { content: ''; position: absolute; left: 0; bottom: 0; width: 60px; height: 4px; background: var(--secondary); border-radius: 2px; }

        .staff-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
        .staff-card { background: #f8fbff; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #e1e8f0; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .btn { 
            padding: 18px; border-radius: 15px; text-decoration: none; 
            font-weight: bold; text-align: center; color: white; transition: 0.3s;
        }
        .btn-call { background: #28a745; box-shadow: 0 5px 15px rgba(40,167,69,0.3); }
        .btn-mail { background: var(--secondary); grid-column: span 2; box-shadow: 0 5px 15px rgba(255,152,0,0.3); }

        footer { background: var(--primary); color: white; text-align: center; padding: 50px 20px; border-top-left-radius: 40px; border-top-right-radius: 40px; }
    </style>
</head>
<body>

<header>
    <div class="hero-box">
        <h1 class="school-name">
            <span class="color-1">ફલુ</span> 
            <span class="color-2">અનુપમ</span> 
            <br>
            <span class="color-1">પ્રાથમિક</span> 
            <span class="color-3">શાળા</span>
        </h1>
        <div class="pm-badge">PM-SHRI SCHOOL - GUJARAT</div>
        <br
